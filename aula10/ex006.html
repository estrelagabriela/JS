<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área{
            font: 30pt Arial;
            background:red;
            color:antiquewhite;
            width: 200px;
            height: 200 px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'área'>
        Interaja...
    </div>  
    <script>
        var a = window.document.getElementById('área')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'pink'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }
    </script> 
</body>
</html>
