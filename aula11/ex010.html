<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DETRAN </title>
</head>
<body>
    <h1> Sistema de Multas </h1>
    <p> Você está sendo multado ou não? </p>
    <p> Quer descobrir? </p>
    Velocidade do carro = <input type="number" name="txtvelocidade" id="txtvelocidade"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = 'res'> 
    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector(`input#txtvelocidade`)
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtv.value)
               res.innerHTML = ` <p> A velocidade atual é de: <strong>${vel}</strong>km/h </p>`
               if (vel>60){
                res.innerHTML += `<p> Você está <strong>MULTADO</strong>!</p>`
               }else{
                res.innerHTML +=`Você está dentro da velocidade média permitida <strong>PARABÉNS!</strong>`
               }
               res.innerHTML += `<p> Dirija sempre com o cinto de segurança!</p>`
        }
        </script>
</body>
</html>
